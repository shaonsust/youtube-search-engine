<!DOCTYPE html>
<html>
	<head>
		<title>Search Vidz</title>
		<link rel = "stylesheet" href = "css/script.css">
		<link rel = "stylesheet" href = "css/jquery.fancybox.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script type="text/javascript" src = "js/script.js"></script>
		<script type="text/javascript" src = "js/jquery.fancybox.pack.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('.fancybox').fancybox();
			});
		</script>
	</head>
	
	<body>
		<div id = "container">
			<header>
				<h1>Search<span>Vidz</span></h1>
				<p>Search all youtube videos</p>
			</header>
			
			<section>
				<form name = "search-form" id = "search-form" onsubmit = "return search()">
					<div class = "fieldcontainer">
						<input type = "search" id = "query" class = "search-field" name = "search-form" placeholder = "Search Videos......">
						
					</div>
				</form>
				
				<ul id = "result"></ul>
				<div id = "buttons"></div>
			</section>
			
			<footer>
				<p>Copyright &copy; 2016, All Right Reserved.</p>
			</footer>			
		</div>
	</body>
</html>
